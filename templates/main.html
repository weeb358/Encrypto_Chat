<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypto Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-button {
            position: relative;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.8);
        }
        .neon-button::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 25%;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid currentColor;
            transform: rotate(180deg);
        }
        .glow-text {
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6; }
            50% { text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6; }
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-100vh) translateX(20px); }
        }
        .particle:nth-child(odd) { animation-duration: 10s; }
        .particle:nth-child(even) { animation-duration: 20s; }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative">
    <!-- Particle Background -->
    <div class="particle" style="left: 10%;"></div>
    <div class="particle" style="left: 20%;"></div>
    <div class="particle" style="left: 30%;"></div>
    <div class="particle" style="left: 70%;"></div>
    <div class="particle" style="left: 80%;"></div>
    <div class="particle" style="left: 90%;"></div>

    <div class="glass-card p-10 rounded-3xl shadow-2xl w-full max-w-md transform transition-all hover:scale-105">
        <h1 class="text-4xl font-bold text-center text-white mb-4 glow-text" style="font-family: 'Orbitron', sans-serif;">
            Encrypto Chat
        </h1>
        <p class="text-center text-gray-300 mb-8 flex items-center justify-center text-lg">
            <svg class="w-6 h-6 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.1.9-2 2-2s2 .9 2 2-2 4-2 4m-4-4c0-1.1-.9-2-2-2s-2 .9-2 2 2 4 2 4m6-7h4m-4 10h4m-14-5h4m4 0h4"></path>
            </svg>
            Securely connect with encrypted messaging
        </p>
        <div class="flex justify-center space-x-6">
            <a href="{{ url_for('signup') }}" class="neon-button bg-blue-600 text-white px-8 py-4 rounded-xl font-semibold hover:bg-blue-500" style="font-family: 'Orbitron', sans-serif;">Sign Up</a>
            <a href="{{ url_for('login') }}" class="neon-button bg-gray-600 text-white px-8 py-4 rounded-xl font-semibold hover:bg-gray-500" style="font-family: 'Orbitron', sans-serif;">Log In</a>
        </div>
    </div>
</body>
</html>
